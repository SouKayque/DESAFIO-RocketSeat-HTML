<!-- Praticando - lista de compras - -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Compras - SkateShop</title>
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/512/72/72949.png"
      type="image/x-icon"
    />

    <style>
      body {
        width: auto;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      header {
        display: flex;
        justify-content: center;
        width: auto;
      }
      .imagem {
        width: 70%;
        height: 100%;
        border-radius: 10px;
        border: 4px solid red;
      }
    </style>
  </head>

  <body>
    <header>
      <img
        class="imagem"
        src="https://www.esportelandia.com.br/wp-content/uploads/2019/10/Tudo-sobre-skate.jpg"
        alt="Menina andando no skate, representando saber tudo!"
      />
    </header>
    <fieldset>
      <h2>PEÇAS PARA MONTAR UM SKATE</h2>
    </fieldset>

    <fieldset>
      <b> <legend>Escolha as peças</legend></b>
      <div>
        <input
          type="checkbox"
          id="Rodas"
          name="interest"
          value="Rodas"
          checked
        />
        <label for="Rodas">Rodas $35</label>
      </div>
      <div>
        <input
          type="checkbox"
          id="Truck"
          name="interest"
          value="Truck"
          checked
        />
        <label for="Truck">Truck $70</label>
      </div>
      <div>
        <input
          type="checkbox"
          id="Shape"
          name="interest"
          value="Shape"
          checked
        />
        <label for="Shape">Shape $80</label>
      </div>
      <div>
        <input type="checkbox" id="Lixa" name="interest" value="Lixa" checked />
        <label for="Lixa">Lixa $20</label>
      </div>
      <div>
        <input
          type="checkbox"
          id="Rolamentos"
          name="interest"
          value="Rolamentos"
          checked
        />
        <label for="Rolamentos">Rolamentos $40</label>
      </div>
      <div>
        <input
          type="checkbox"
          id="Parafusos"
          name="interest"
          value="Parafusos"
          checked
        />
        <label for="Parafusos">Parafusos $15</label>
      </div>
      <h3>Total = $ 260</h3>
      <p>Deseja realmente comprar?</p>
      <div>
        <input type="checkbox" id="Sim" name="interest" value="Sim" checked />
        <label for="Sim">Sim</label>
      </div>
      <div>
        <input type="checkbox" id="Não" name="interest" value="Não" />
        <label for="Não">Não</label>
      </div>
    </fieldset>
  </body>
</html>
